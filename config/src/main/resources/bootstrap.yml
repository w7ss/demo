server:
  port: 8081
spring:
  application:
    name: config
  profiles:
    active: native
  # 配置中心
  cloud:
    config:
      server:
        native:
          bootstrap: true
          search-locations: classpath:/config/ # /root/dev/config/

#暴露/actuator/bus-refresh接口
management:
  endpoints:
    web:
      exposure:
        include: "*"



