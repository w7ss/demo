server:
  port: 8082
spring:
  application:
    name: gateway
  profiles:
    active: native

  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      #profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config

    gateway:
      discovery:
        locator:
          enabled: true

eureka:
  instance:
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://eureka1:8080/eureka/

