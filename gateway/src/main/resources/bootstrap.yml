spring:
  application:
    name: gateway

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka1:8080/eureka/



server:
  port: 8082

Spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true



logging:
  level:
    org.springframework.cloud.gateway: debug



